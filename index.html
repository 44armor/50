	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const menuToggle = document.querySelector('.menu-toggle');
			const sidebarNavigation = document.querySelector('.sidebar-navigation');
			const sidebar = document.querySelector('.site-sidebar');
			const overlay = document.getElementById('sidebarOverlay');

			function closeSidebar() {
				sidebar.classList.remove('is-open');
				overlay.classList.remove('active');
				menuToggle.setAttribute('aria-expanded', 'false');
			}

			if (menuToggle && sidebarNavigation && sidebar && overlay) {
				menuToggle.addEventListener('click', function(e) {
					e.stopPropagation();
					sidebar.classList.toggle('is-open');
					overlay.classList.toggle('active', sidebar.classList.contains('is-open'));
					this.setAttribute('aria-expanded', sidebar.classList.contains('is-open'));
				});

				overlay.addEventListener('click', closeSidebar);

				sidebarNavigation.addEventListener('click', function(e) {
					if (e.target.tagName === 'A') {
						closeSidebar();
					}
				});
			}

						// Google Apps Script 訪問計數器
						const API_URL = 'https://script.google.com/macros/s/AKfycbxOVnTN-10DrYQzthixcRdwJHpCCivKRUBQMKYRqOQERZUfso8SmxlKbY-xSRw81l6C/exec';
						const visitCountHeaderEl = document.getElementById('visit-count-header');
						function updateVisitCount() {
							fetch(API_URL, {
								method: 'POST',
								body: JSON.stringify({type: 'count'})
							})
								.then(res => res.json())
								.then(data => {
									if (visitCountHeaderEl) visitCountHeaderEl.textContent = `累計訪問人數：${data.count}`;
								})
								.catch(() => {
									if (visitCountHeaderEl) visitCountHeaderEl.textContent = '累計訪問人數：無法取得';
								});
						}
						updateVisitCount();
		});
	</script>
