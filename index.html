	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const menuToggle = document.querySelector('.menu-toggle');
			const sidebarNavigation = document.querySelector('.sidebar-navigation');
			const sidebar = document.querySelector('.site-sidebar');
			const overlay = document.getElementById('sidebarOverlay');

			function closeSidebar() {
				sidebar.classList.remove('is-open');
				overlay.classList.remove('active');
				menuToggle.setAttribute('aria-expanded', 'false');
			}

			if (menuToggle && sidebarNavigation && sidebar && overlay) {
				menuToggle.addEventListener('click', function(e) {
					e.stopPropagation();
					sidebar.classList.toggle('is-open');
					overlay.classList.toggle('active', sidebar.classList.contains('is-open'));
					this.setAttribute('aria-expanded', sidebar.classList.contains('is-open'));
				});

				overlay.addEventListener('click', closeSidebar);

				sidebarNavigation.addEventListener('click', function(e) {
					if (e.target.tagName === 'A') {
						closeSidebar();
					}
				});
			}

			// Google Analytics Pageview Counter (GA4 Data API)
			// 需在GA4啟用API並設置API_KEY與propertyId
			const apiKey = 'AIzaSyDiN8wmNIyvGv-xljZS-aquO17FWwvgCkc';
			const propertyId = '499136442';
			const visitCountEl = document.getElementById('visit-count');
			const visitCountHeaderEl = document.getElementById('visit-count-header');

			// 將計數器顯示在 header 標題右側
			function setHeaderVisitCount(text) {
				var el = document.getElementById('visit-count-header');
				if (el) el.textContent = text;
			}

			if (apiKey && propertyId) {
				fetch(`https://analyticsdata.googleapis.com/v1beta/properties/${propertyId}:runReport`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': `Bearer ${apiKey}`
					},
					body: JSON.stringify({
						dateRanges: [{ startDate: '2020-01-01', endDate: 'today' }],
						metrics: [{ name: 'screenPageViews' }],
						dimensions: [{ name: 'pagePath' }],
						dimensionFilter: {
							filter: {
								fieldName: 'pagePath',
								stringFilter: { value: '/index.html' }
							}
						}
					})
				})
				.then(res => res.json())
				.then(data => {
					const count = data.rows && data.rows[0] ? data.rows[0].metricValues[0].value : null;
					if (count) {
						setHeaderVisitCount(`本頁累計拜訪人數：${count}`);
					}
				})
				.catch(() => {});
			} else if (visitCountEl) {
				visitCountEl.textContent = '本頁累計拜訪人數：請由管理員於GA4後台查詢';
			}
		});
	</script>
