    <style>
        /* 新留言板專用樣式 */
        .comments-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .comments-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .comments-header h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .comments-header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .comment-form-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .comment-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .comments-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .comment-item {
            padding: 25px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .comment-item:hover {
            background-color: #f8f9fa;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: 600;
            color: #2c3e50;
            font-size: 18px;
        }

        .comment-date {
            color: #7f8c8d;
            font-size: 14px;
        }

        .comment-content {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: 1px solid #bdc3c7;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #ecf0f1;
            border-color: #3498db;
            color: #3498db;
        }

        .like-btn {
            color: #e74c3c;
        }

        .like-btn.liked {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .reply-form {
            background: #f8f9fa;
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .reply-list {
            margin-left: 30px;
            margin-top: 15px;
        }

        .reply-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .stats-bar {
            background: #34495e;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-item {
            text-align: center;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .stats-label {
            font-size: 12px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .comment-actions {
                flex-wrap: wrap;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <main class="site-main container">
        <aside class="site-sidebar">
            <nav class="sidebar-navigation">

        <section class="main-content">
            <div class="comments-container">
                <div class="comments-header">
                    <h2>💬 留言討論</h2>
                    <p>在這裡分享您的想法、回憶與討論，讓我們一起交流</p>
                </div>

                <!-- 統計欄 -->
                <div class="stats-bar">
                    <div class="stats-item">
                        <span class="stats-number" id="total-comments">0</span>
                        <span class="stats-label">總留言數</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number" id="total-likes">0</span>
                        <span class="stats-label">總按讚數</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number" id="total-replies">0</span>
                        <span class="stats-label">總回覆數</span>
                    </div>
                </div>

                <!-- 留言表單 -->
                <div class="comment-form-section">
                    <h3>📝 發表留言</h3>
                    <form id="comment-form" class="comment-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">姓名 *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">電子郵件</label>
                                <input type="email" id="email" name="email">
                            </div>

                        <div class="form-group">
                            <label for="message">留言內容 *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">清空</button>
                            <button type="submit" class="btn btn-primary">發表留言</button>
                        </div>
                    </form>
                </div>

                <!-- 留言列表 -->
                <div class="comments-list">

                        <!-- 留言將在這裡動態載入 -->

                </div>

    <footer class="site-footer">
        <div class="container">
            <p>版權開放，歡迎使用</p>
            <p id="visit-count" style="margin-top:8px;color:#888;font-size:0.95em;"></p>
        </div>
    </footer>

    <script>
        // 全域變數
        let allComments = [];
        let currentUser = null;
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/7w5r8owgrglqq'; // 已替換為你的新 API URL

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSidebar();
            loadComments();
            setupEventListeners();

            // 訪客計數器（本地端模擬，僅供展示）
            const visitKey = 'comments_visit_count';
            let count = localStorage.getItem(visitKey);
            if (!count) {
                count = 1;
                localStorage.setItem(visitKey, count);
            } else {
                count = parseInt(count) + 1;
                localStorage.setItem(visitKey, count);
            }
            const visitCountEl = document.getElementById('visit-count');
            if (visitCountEl) {
                visitCountEl.textContent = `本頁累計拜訪人數（本機模擬）：${count}`;
            }
        });

        // 側邊欄功能
        function initializeSidebar() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebarNavigation = document.querySelector('.sidebar-navigation');
            const sidebar = document.querySelector('.site-sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            function closeSidebar() {
                sidebar.classList.remove('is-open');
                overlay.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }

            if (menuToggle && sidebarNavigation && sidebar && overlay) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('is-open');
                    overlay.classList.toggle('active', sidebar.classList.contains('is-open'));
                    this.setAttribute('aria-expanded', sidebar.classList.contains('is-open'));
                });

                overlay.addEventListener('click', closeSidebar);

                sidebarNavigation.addEventListener('click', function(e) {
                    if (e.target.tagName === 'A') {
                        closeSidebar();
                    }
                });
            }
        }

        // 設定事件監聽器
        function setupEventListeners() {
            const commentForm = document.getElementById('comment-form');
            if (commentForm) {
                commentForm.addEventListener('submit', handleCommentSubmit);
            }
        }

        // 載入留言
        function loadComments() {
            fetch(SHEETDB_API_URL)
                .then(res => res.json())
                .then(data => {
                    allComments = data;
                    renderComments();
                    updateStats();
                })
                .catch(error => {
                    console.error('載入留言失敗:', error);
                    showNotification('載入留言失敗', 'error');
                });
        }

        // 渲染留言
        function renderComments() {
            const container = document.getElementById('comments-container');
            if (!container) return;

            // 只顯示主留言（沒有 parent_id 的）
            const mainComments = allComments.filter(comment => !comment.parent_id);
            
            container.innerHTML = mainComments.map(comment => {
                const replies = allComments.filter(reply => reply.parent_id === comment.id);
                return createCommentHTML(comment, replies);
            }).join('');
        }

        // 建立留言 HTML
        function createCommentHTML(comment, replies = []) {
            const isAdmin = comment.is_admin === 'true';
            const adminBadge = isAdmin ? '<span class="admin-badge">管理員</span>' : '';
            
            return `
                <div class="comment-item" data-id="${comment.id}">
                    <div class="comment-header">
                        <div>
                            <span class="comment-author">${comment.name}${adminBadge}</span>
                            <span class="comment-date">${formatDate(comment.date)}</span>
                        </div>
                    </div>
                    <div class="comment-content">${comment.message}</div>
                    <div class="comment-actions">
                        <button class="action-btn like-btn" onclick="toggleLike('${comment.id}')" data-liked="${comment.liked || 'false'}">
                            👍 按讚 <span class="like-count">${comment.likes || 0}</span>
                        </button>
                        <button class="action-btn" onclick="showReplyForm('${comment.id}')">
                            💬 回覆
                        </button>
                        ${isAdmin ? `<button class="action-btn" onclick="deleteComment('${comment.id}')">🗑️ 刪除</button>` : ''}
                    </div>
                    
                    <!-- 回覆表單 -->
                    <div id="reply-form-${comment.id}" class="reply-form" style="display: none;">
                        <form onsubmit="submitReply(event, '${comment.id}')">
                            <div class="form-group">
                                <label>回覆內容</label>
                                <textarea name="reply-message" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="hideReplyForm('${comment.id}')">取消</button>
                                <button type="submit" class="btn btn-primary">發表回覆</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 回覆列表 -->
                    ${replies.length > 0 ? `
                        <div class="reply-list">
                            ${replies.map(reply => createReplyHTML(reply)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // 建立回覆 HTML
        function createReplyHTML(reply) {
            const isAdmin = reply.is_admin === 'true';
            const adminBadge = isAdmin ? '<span class="admin-badge">管理員</span>' : '';
            
            return `
                <div class="reply-item">
                    <div class="comment-header">
                        <div>
                            <span class="comment-author">${reply.name}${adminBadge}</span>
                            <span class="comment-date">${formatDate(reply.date)}</span>
                        </div>
                    </div>
                    <div class="comment-content">${reply.message}</div>
                    ${isAdmin ? `<button class="action-btn" onclick="deleteComment('${reply.id}')">🗑️ 刪除</button>` : ''}
                </div>
            `;
        }

        // 處理留言提交
        function handleCommentSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const commentData = {
                name: formData.get('name'),
                message: formData.get('message'),
                email: formData.get('email'),
                date: new Date().toISOString(),
                likes: 0,
                replies: 0,
                is_admin: 'false'
            };

            fetch(SHEETDB_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: commentData })
            })
            .then(res => res.json())
            .then(data => {
                showNotification('留言發表成功！', 'success');
                e.target.reset();
                loadComments();
            })
            .catch(error => {
                console.error('發表留言失敗:', error);
                showNotification('發表留言失敗', 'error');
            });
        }

        // 提交回覆
        function submitReply(e, parentId) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const replyData = {
                name: '回覆者', // 可以從全域變數或表單取得
                message: formData.get('reply-message'),
                date: new Date().toISOString(),
                parent_id: parentId,
                likes: 0,
                is_admin: 'false'
            };

            fetch(SHEETDB_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: replyData })
            })
            .then(res => res.json())
            .then(data => {
                showNotification('回覆發表成功！', 'success');
                e.target.reset();
                hideReplyForm(parentId);
                loadComments();
            })
            .catch(error => {
                console.error('發表回覆失敗:', error);
                showNotification('發表回覆失敗', 'error');
            });
        }

        // 顯示回覆表單
        function showReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            if (replyForm) {
                replyForm.style.display = 'block';
            }
        }

        // 隱藏回覆表單
        function hideReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            if (replyForm) {
                replyForm.style.display = 'none';
            }
        }

        // 按讚功能
        function toggleLike(commentId) {
            const comment = allComments.find(c => c.id === commentId);
            if (!comment) return;

            const currentLikes = parseInt(comment.likes) || 0;
            const newLikes = currentLikes + 1;

            fetch(`${SHEETDB_API_URL}/id/${commentId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: { likes: newLikes } })
            })
            .then(res => res.json())
            .then(data => {
                showNotification('按讚成功！', 'success');
                loadComments();
            })
            .catch(error => {
                showNotification('按讚失敗', 'error');
            });
        }

        // 刪除留言（管理員功能）
        function deleteComment(commentId) {
            if (confirm('確定要刪除這則留言嗎？')) {
                // 這裡需要實作刪除功能
                showNotification('刪除功能開發中...', 'info');
            }
        }

        // 清空表單
        function clearForm() {
            document.getElementById('comment-form').reset();
            showNotification('表單已清空', 'info');
        }

        // 更新統計
        function updateStats() {
            const totalComments = allComments.filter(c => !c.parent_id).length;
            const totalLikes = allComments.reduce((sum, c) => sum + (parseInt(c.likes) || 0), 0);
            const totalReplies = allComments.filter(c => c.parent_id).length;

            document.getElementById('total-comments').textContent = totalComments;
            document.getElementById('total-likes').textContent = totalLikes;
            document.getElementById('total-replies').textContent = totalReplies;
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW');
        }

        // 顯示通知
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
